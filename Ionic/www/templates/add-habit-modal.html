<ion-modal-view class="photo-modal">
  <ion-header-bar class="bar bar-header bar-positive" ng-click="addModal.hide()">
    <h1 class="title">Add Habit</h1>
    <button class="button button-clear button-primary" ng-click="showAddModal.hide()">Close</button>
  </ion-header-bar>
  <ion-content class="padding" scroll="false">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Work Out" ng-model="habit.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Abbreviation</span>
        <input type="text" placeholder="WO" ng-model="habit.abbreviation">
        <!-- automate -->
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Color</span>
        <input type="text" placeholder="Color" ng-model="habit.color"> 
        <!-- color picker -->
      </label>
      <button class="button button-full button-positive" ng-click="addHabit(habit); habit = null;">Add</button>
    </div>
  </ion-content>
</ion-modal-view>
