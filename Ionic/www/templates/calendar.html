<ion-view view-title="Calendar" class="calendar-view" hide-nav-bar="true">
  <ion-content>
    <div class="month">
    	<button class="button" ng-click="calendar.prevMonth()"><i class="icon ion-arrow-left-a"></i></button>
      <div class="month-name">{{calendar.monthFormatted}}</div>
      <button class="button" ng-click="calendar.nextMonth()"><i class="icon ion-arrow-right-a"></i></button>
    </div>
    <div class="calendar padding">
    	<div class="weekday-labels" ng-repeat="weekday in calendar.weekdays">
    		<div>{{weekday}}</div>
    	</div>
    	<div class="date" ng-repeat="date in calendar.days" ng-class="{'empty-date': !date.number, 'today-date': date.today}" ui-sref="date({dateId: date.date})">
    		<div class="date-number">{{date.number}}</div>
    		<div class="habit-names"><span class="habit-name" ng-repeat="habit in date.habitData" ng-style="{'color': habit.color}">{{habit.abbreviation}}<br></span></div>
    	</div>
    </div>
  </ion-content>
</ion-view>
