<ion-view view-title="Calendar" class="calendar-view">
  <ion-content class="padding">
  	<button ng-click="calendar.prevMonth()">Prev</button>
    {{calendar.monthFormatted}}
    <button ng-click="calendar.nextMonth()">Next</button>
    <div class="calendar">
    	<div class="weekday-labels" ng-repeat="weekday in calendar.weekdays">
    		<div>{{weekday}}</div>
    	</div>
    	<div class="date" ng-repeat="date in calendar.days" ng-class="!date.number ? 'empty-date' : ''">
    		<div class="date-number">{{date.number}}</div>
    		<div><span class="habit-name" ng-repeat="habit in date.habitData" ng-style="{'color': habit.color}">{{habit.abbreviation}}</div>
    	</div>
    </div>
  </ion-content>
</ion-view>
